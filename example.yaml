services:
  accounts:
    gatewayPath: /api/account/
    address: accounts.mydomain.com
    port: 443
    security:
      tlsKey: /run/secrets/tls_key
      tlsCert: /run/secrets/tls_cert
      server: accounts.mydomain.com
  
  notifications:
    gatewayPath: /api/notifications/
    address: notifications.mydomain.com
    port: 443
    security:
      tlsKey: /run/secrets/tls_key
      tlsCert: /run/secrets/tls_cert
      server: notifications.mydomain.com