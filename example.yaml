services:
  accounts:
    url: https://accounts.mydomain.com
    prefix: /api/account/
    resources:
    - account
    - profile
    - user
    - admin
    tls:
      key: /run/secrets/tls_key
      cert: /run/secrets/tls_cert
      server: accounts.mydomain.com
  
  notifications:
    url: https://notifications.mydomain.com
    prefix: /api/notifications/
    resources:
    - notification
    - channel
    - subscriber
    tls:
      key: /run/secrets/tls_key
      cert: /run/secrets/tls_cert
      server: notifications.mydomain.com