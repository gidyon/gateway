services:
  accounts:
    urlPath: /api/account/
    address: accounts.mydomain.com
    port: 443
    security:
      tlsKey: /run/secrets/tls_key
      tlsCert: /run/secrets/tls_cert
      server: accounts.mydomain.com
  
  notifications:
    urlPath: /api/notifications/
    address: notifications.mydomain.com # IP address or domain name
    port: 443 # Port number to connecting to the address
    security:
      tlsKey: /run/secrets/tls_key
      tlsCert: /run/secrets/tls_cert
      serverName: notifications.mydomain.com